<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Drumkit</title>
    </head>
    <body>
        <h1>Drumkit</h1>

        <div class="drumkit">
            <div class="key" data-key="65" id="key-65">
                <div class="key-name">
                    a
                </div>
                <div class="key-sound">
                    boom
                </div>
            </div>
            <div class="key" data-key="83" id="key-83">
                <div class="key-name">
                    s
                </div>
                <div class="key-sound">
                    clap
                </div>
            </div>
            <div class="key" data-key="68" id="key-68">
                <div class="key-name">
                    d
                </div>
                <div class="key-sound">
                    hihat
                </div>
            </div>
            <div class="key" data-key="70" id="key-70">
                <div class="key-name">
                    f
                </div>
                <div class="key-sound">
                    kick
                </div>
            </div>
            <div class="key" data-key="71" id="key-71">
                <div class="key-name">
                    g
                </div>
                <div class="key-sound">
                    openhat
                </div>
            </div>
            <div class="key" data-key="72" id="key-72">
                <div class="key-name">
                    h
                </div>
                <div class="key-sound">
                    ride
                </div>
            </div>
            <div class="key" data-key="74" id="key-74">
                <div class="key-name">
                    j
                </div>
                <div class="key-sound">
                    snare
                </div>
            </div>
            <div class="key" data-key="75" id="key-75">
                <div class="key-name">
                    k
                </div>
                <div class="key-sound">
                    tink
                </div>
            </div>
            <div class="key" data-key="76" id="key-76">
                <div class="key-name">
                    l
                </div>
                <div class="key-sound">
                    tom
                </div>
            </div>
        </div>

        <audio src="/sounds/boom.wav" data-key="65" id="audio-65"></audio>
        <audio src="/sounds/clap.wav" data-key="83" id="audio-83"></audio>
        <audio src="/sounds/hihat.wav" data-key="68" id="audio-68"></audio>
        <audio src="/sounds/kick.wav" data-key="70" id="audio-70"></audio>
        <audio src="/sounds/openhat.wav" data-key="71" id="audio-71"></audio>
        <audio src="/sounds/ride.wav" data-key="72" id="audio-72"></audio>
        <audio src="/sounds/snare.wav" data-key="74" id="audio-74"></audio>
        <audio src="/sounds/tink.wav" data-key="75" id="audio-75"></audio>
        <audio src="/sounds/tom.wav" data-key="76" id="audio-76"></audio>

        <script src="script.js"></script>
    </body>
</html>
