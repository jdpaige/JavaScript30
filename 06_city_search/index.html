<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>City Search</title>
    </head>
    <body>
        <div class="container">
            <div class="search__title">
                <h1>City Search</h1>
                <h3>Display Cities Sorted by Population</h3>
            </div>
            <input
                type="text"
                class="search__input"
                id="search"
                placeholder="Begin typing to search..."
            />
            <div class="search__output">
                <ul class="search__output-list" id="output-list"></ul>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
