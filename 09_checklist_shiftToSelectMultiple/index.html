<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        \
        <link rel="stylesheet" href="style.css" />
        <title>Checklist - Hold Shift for Multi-Check</title>
    </head>
    <body>
        <div class="container">
            <header>
                <h1>checkbox</h1>
            </header>
            <div class="checkbox" id="checkbox">
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt1"
                        name="opt1"
                        data-option="0"
                        value="opt1"
                    />
                    <label for="opt1">Option 1</label>
                </div>

                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt2"
                        name="opt2"
                        data-option="1"
                        value="opt2"
                    />
                    <label for="opt2">Option 2</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt3"
                        name="opt3"
                        data-option="2"
                        value="opt3"
                    />
                    <label for="opt3">Option 3</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt4"
                        name="opt4"
                        data-option="3"
                        value="opt4"
                    />
                    <label for="opt4">Option 4</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt5"
                        name="opt5"
                        data-option="4"
                        value="opt5"
                    />
                    <label for="opt5">Option 5</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt6"
                        name="opt6"
                        data-option="5"
                        value="opt6"
                    />
                    <label for="opt6">Option 6</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt7"
                        name="opt7"
                        data-option="6"
                        value="opt7"
                    />
                    <label for="opt7">Option 7</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt8"
                        name="opt8"
                        data-option="7"
                        value="opt8"
                    />
                    <label for="opt8">Option 8</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt9"
                        name="opt9"
                        data-option="8"
                        value="opt9"
                    />
                    <label for="opt9">Option 9</label>
                </div>
                <div class="checkbox--option">
                    <input
                        type="checkbox"
                        id="opt10"
                        name="opt10"
                        data-option="9"
                        value="opt10"
                    />
                    <label for="opt10">Option 10</label>
                </div>
            </div>
            <div class="end-section">
                <p>Hold shift to check multiple!</p>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
